<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
    <head th:replace="fragments/header :: common-header">    
    </head>

    <body>
        <div th:replace="fragments/header :: header"></div>        
        <div class="container">
            Enter Airport Info

            <form action="#" th:action="@{/airport}" th:object="${airport}" method="post">
                <div class="row form-group">
                    <div class="col-lg-6">                
                        <input type="text" class="form-control" th:field="*{id}" placeholder="id" hidden="true"/>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-lg-6">                
                        <label for="name">Code</label>
                        <input type="text" class="form-control" th:field="*{code}" placeholder="code">
                        <span class="badge-warning" th:if="${#fields.hasErrors('code')}" th:errors="*{code}">Airport Code Error</span>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-lg-6">                
                        <label for="name">CityState</label>
                        <input type="text" class="form-control" th:field="*{cityState}">
                        <span class="badge-warning" th:if="${#fields.hasErrors('cityState')}" th:errors="*{city}">Airport City Error</span>
                    </div>
                </div>
                <button type="submit" class="btn btn-lg btn-primary">Submit</button>
                <a class="btn btn-lg btn-warning" th:href="@{/airport}"> Cancel </a></td>
            </form>
        </div>   
        <div th:replace="fragments/footer :: footer"></div>        
    </body>
</html>
