<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
    <head th:replace="/fragments/header :: common-header">    
    </head>

    <body>
        <div th:replace="/fragments/header :: header"></div>        
        <div class="col-md-6">
            <input type="text" id="searchValue" onkeyup="airportSearcher()" placeholder="Search..">
            <a class="btn btn-success" href="#" th:href="@{/airport(add)}"> Add Airport </a>
        </div>
        <div>
            <table id="airportList" class="table">
                <thead>
                    <tr>
                        <th scope="col"> Code </th>
                        <th scope="col"> City State </th>
                        <th scope="col"> Flights </th>
                        <th scope="col"> Action </th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${airports.empty}">
                        <td colspan="2"> No Airports Available </td>
                    </tr>
                    <tr th:each="airport : ${airports}">
                        <td span th:text="${airport.code}"></td>
                        <td th:text="${airport.cityState}"></td>
                        <td>
                            <a class="btn btn-info" th:href="@{/flight(arrivals,airportId=${airport.id})}"> Arrivals</a>
                            <a class="btn btn-warning" th:href="@{/flight(departures,airportId=${airport.id})}"> Departures</a>
                        </td>
                        <td>
                            <a class="btn btn-primary" th:href="@{/airport(edit,code=${airport.code})}"> Edit </a>
                            <a class="btn btn-danger" th:href="@{/airport(delete,id=${airport.id})}"> Delete </a>
                        </td>
                    </tr>                                                
                </tbody>
            </table>            
        </div>   
        <div th:replace="/fragments/footer :: footer"></div>        
    </body>
</html>
