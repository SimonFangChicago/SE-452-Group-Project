<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/styling.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

 <!-- Include _menu.html -->
 <th:block th:include="/_menu"></th:block>

 <h1 style="text-align: center" >Update paitent info <br></h1>

 <div class="center" style="width:500px;height:500px;border:1px solid #000;">

 <form method="post" modelAttribute="patient" action="PostUpdatePatient" style="text-align: center">

    <label id="PATIENTNAME" name="PATIENTNAME" path="PATIENTNAME" th:value="${patient.getPATIENTNAME()}">Name</label><br>
    <input id="PATIENTNAME" name="PATIENTNAME" path="PATIENTNAME" th:value="${patient.getPATIENTNAME()}"/><br>
    
    <label id="PATIENTNOTES" name="PATIENTNOTES" path="PATIENTNOTES" th:value="${patient.getPATIENTNOTES()}">PatientNotes</label><br>
    <input id="PATIENTNOTES" name="PATIENTNOTES" path="PATIENTNOTES" th:value="${patient.getPATIENTNOTES()}"/><br>
  
    <label id="PATIENTDOB" name="PATIENTDOB" path="PATIENTDOB" th:value="${patient.getPATIENTDOB()}">DOB</label><br>
    <input id="PATIENTDOB" name="PATIENTDOB" path="PATIENTDOB" th:value="${patient.getPATIENTDOB()}"/><br>
  
    <label>Doctor Name</label>
    <h3><span id="PatientsDoctor" name="PatientsDoctor" path="PatientsDoctor" th:utext="${patient.getDOCTORNAME()}"></span></h3><br><br>

    <label hidden=true id="DOCTORNAME" name="DOCTORNAME" path="DOCTORNAME" th:value="${patient.getDOCTORNAME()}">Doctor Name</label><br>
    <input hidden=true id="DOCTORNAME" name="DOCTORNAME" path="DOCTORNAME" th:value="${patient.getDOCTORNAME()}"/><br>
    <input type="submit" value="PostUpdatePatient">
  </form> 
  
  </div>

</script>

</html>
